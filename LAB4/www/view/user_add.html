<form id="fm_user_add">
    <input type="text" name="user_id" piaceholder="ID"/>
    <input type="text" name="user_name" piaceholder="USER"/>  
    <input type="text" name="user_pass" piaceholder="PASS"/> 
    <button type="submit">SAVE</button>     
</form>

<script>
    $("#fm_user_add").submit(function(e){
        e.preventDefault();
        let fm_data = $(this).serialize();
        $.ajax({
            url:"/model/user_add.php",
            method: "GET",
            data: fm_data,
            success: function(res){
                $("#div_res").html(res);
                $("#div_action").load("/model/user_data.php");
            },
        });
    });
</script>
